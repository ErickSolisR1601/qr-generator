<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>QR Generator</title>
</head>

<body>
  <div class="container">
    <div class="background-image"></div>

    <div class="header">
      <img src="./img/logo-qr-generator.svg" alt="QR Code" class="title-image">
    </div>

    <div class="input-wrapper">
      <input type="text" placeholder="Enter an URL" class="input-field" id="url">
      <button class="btn-generate" id="btn-generate">QR code</button>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
